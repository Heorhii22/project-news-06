<header class="header">
  <div class="wrap container">
    <a href="./index.html" class="logo">News</a>
    <div class="form-container">
      <form class="search-form">
        <input
          class="search-input"
          type="text"
          name="search_input"
          id="for_search"
          placeholder="Search |"
        />
        <button
          class="btn-reset search-btn-icon show-search-input-btn"
          type="button"
        ></button>
        <button
          class="btn-reset search-btn-icon search-btn hide"
          type="submit"
        ></button>
      </form>
      <button class="btn-reset menu-open-btn"></button>
    </div>
    <button class="btn-reset menu-close-btn hide"></button>
  </div>
  <nav class="navigation hide">
    <ul class="menu">
      <li class="menu-item menu-item-home">
        <a href="#">Home</a>
      </li>
      <li class="menu-item menu-item-favor">
        <a href="#">Favorite</a>
      </li>
      <li class="menu-item menu-item-read"><a href="#">Read</a></li>
    </ul>
  </nav>
</header>
<div class="theme-switcher container hide">
  <span class="light-theme-icon"></span>
  <label class="switch">
    <input type="checkbox" checked id="theme-toggle" />
    <span class="slider round"></span>
  </label>
  <span class="dark-theme-icon"></span>
</div>
<div class="outline"></div>
